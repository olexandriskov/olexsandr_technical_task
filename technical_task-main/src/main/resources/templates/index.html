<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best fish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .image-container {
          position: relative;
          display: inline-block;
      }

      .image-container img {
          transition: transform 0.3s ease; 
          width: 100px;
      }

      .image-container:hover img {
          transform: scale(4); 
          z-index: 10; 
          position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Рибка на продаж</h1>
    
      <a sec:authorize="hasRole('ADMIN')" class="btn btn-success" href="/fish/create">Додати рибки</a>
    
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Товар</th>
            <th>Ціна</th>
            <th>Дата вилову</th>
            <th>Фото</th>
            <th sec:authorize="hasRole('ADMIN')"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="fish : ${fishlist}">
            <td th:text="${fish.id}"></td>
            <td th:text="${fish.name}"></td>
            <td th:text="${fish.price} + '₴'"></td>
            <td th:text="${fish.catchDate.toString().substring(0,10)}"></td>
            <td>
              <div th:each="imgObj : ${fish.images}" class="image-container" style="margin-right: 5px;">
                <img th:src="@{'/images/' + ${imgObj.fileName}}" alt="..." width="100">
              </div>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
              <form th:action="@{/fish/delete}" method="post" onsubmit="return confirm('Ви впевнені?')">
                <input type="hidden" name="id" th:value="${fish.id}">
                <button type="submit" class="btn btn-danger btn-sm">Прибрати</button>
              </form>
            </td>
          </tr>
        </tbody>   
      </table>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
